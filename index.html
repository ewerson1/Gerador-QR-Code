<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!-- Links -->
    <link rel="shortcut icon" href="img/q.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container ">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <header id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto..." >
            <button>Gerar QR Code</button>
        </header>
        <div id="qr-code">
            <img src="img/qrcode.png" alt=" AR Code">
        </div>
    </div>
</body>

</html>
